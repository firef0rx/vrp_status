<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>vRP2 Status NUI</title>

   <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <body id="container" style="display: none;">
		<div id="statusHud">
			<div id="varHealth" class="bar">
				<img class="barIcon" src="./img/heart.svg"></img>
				<div id="boxSetHealth"></div>
			</div>
			<div id="varArmor" class="bar">
				<img class="barIcon2" src="./img/shield.svg"></img>
				<div id="boxSetArmour"></div>
			</div>
			<div id="varHunger" class="bar">
				<img class="barIcon" src="./img/burger.svg"></img>
				<div id="boxSetHunger"></div>
			</div>
			<div id="varThirst" class="bar">
				<img class="barIcon" src="./img/water.svg"></img>
				<div id="boxSetThirst"></div>
			</div>
			<div id="varOxygen" class="bar">
				<img class="barIcon" src="./img/oxy.svg"></img>
				<div id="boxSetOxygen"></div>
			</div>
			<div id="varStress" class="bar">
				<img class="barIcon" src="./img/stamina.svg"></img>
				<div id="boxSetStress"></div>
			</div>
		</div>
	</body>

   <script src="./js/app.js"></script> <!-- javascript -->
</body>
</html>
